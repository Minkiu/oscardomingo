{% extends "base.html" %}


{% block page_title %}

    <h2>{{ post.title }}</h2>

{% endblock page_title %}


{% block page_content %}

    <small>

        {{ post.created_on.date }} | Tags:

        {% for tag in post.tags.all %}

            <a href="{% url 'tag' tag.name %}">

                {{ tag.name }}

            </a>

        {% endfor %}

    </small>

    <p>{{ post.content | linebreaks }}</p>

{% endblock page_content %}
